<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Todo List</title>

    <!--Materialize CSS Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <style>

    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col l6">
                <div class="card" id="main">
                    <div class="card-content">
                        <span class="card-title">Task Manager</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col c12">
                                    <input name ="task" type="text" id="input-task">
                                    <label for="task">Task Name</label>
                                    <input type="submit" class="btn" value="Add Task">   
                                </div>              
                            </form>
                            
                        </div>
                    </div>
                    <div class="card-action">
                        <span class="card-title">Task List</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text" name="filter" id="filter-input">
                                <label for="filter">Filter</label>
                            </div> 
                        </div>                        
                        <ul class="collection"></ul>
                        <a href="#" class="clear-task btn black">clear Task</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Materialize Js Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
